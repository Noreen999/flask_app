<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="back">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-4">
                        <h2 class="text-info text-center mb-3">Login</h2>

                        <!-- Login form -->
                        <form id="loginForm" onsubmit="login(); return false;">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">Your Email</label>
                                <input type="email" id="email" class="form-control form-control-lg" required />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="pass">Password</label>
                                <input type="password" id="pass" class="form-control form-control-lg" required />
                            </div>

                            <div id="msg" class="text-danger"></div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-info btn-block btn-lg">Login</button>

                            </div>
                        </form>

                        <!-- Registration link -->
                        <p class="text-center text-muted mt-5 mb-0">Don't have an account? 
                            <a href="/register" class="fw-bold text-body text-info"><u>Register here</u></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/script.js"></script>

</body>
</html>
