<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Form</title>
    <link rel="stylesheet" href="static/css/dform.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4">Service Data Form</h2>
        <form id="dataForm" onsubmit="submitForm(); return false;">
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1cg">Your Name</label>
              <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
            
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3cg">Your Email</label>
              <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
              
            </div>
            <div class="form-group">
                <label for="serviceType">Service Type</label>
                <select id="serviceType" class="form-control">
                    <option value="carWash">Car Wash</option>
                    <option value="carParking">Car Parking</option>
                    <option value="mechanicService">Mechanic Service</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" rows="3"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
